<!DOCTYPE html>
<html>

<head>
    <title>Government Digital Services</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>


    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #003366;
        color: white;
        padding: 20px;
    }
    .india {
        text-align: right;
    }
    .india img {
        border-radius: 50%;
        height: 150px;
        margin-left: 1px;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav li {
        display: inline-block;
        margin-right: 20px;
        text-align: center;
    }
    
    nav a {
        color: white;
        text-decoration: none;
    }
    
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    section {
        margin-bottom: 40px;
    }
    
    h2 {
        margin-top: 0;
    }
    
    footer {
        background-color: #F2F2F2;
        padding: 20px;
        text-align: center;
    }
    
    /* CSS for Services page */

    /* General styles for the page */

    .services-header {
        text-align: center;
        margin-top: 50px;
    }

    .services-section {
        margin-top: 50px;
    }

    .services-section h2 {
        margin-bottom: 20px;
    }

    .service-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .service-card h3 {
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 10px;
    }

    .service-card p {
        font-size: 16px;
        line-height: 1.4;
        margin-bottom: 20px;
    }

    .service-card a {
        display: block;
        font-size: 16px;
        margin-top: 20px;
    }

    /* Responsive styles */

    @media only screen and (max-width: 768px) {
        .services-section {
            display: flex;
            flex-direction: column;
            background-size: cover;
        }

        .service-card {
            width: 100%;
        }
    }

    @media only screen and (max-width: 480px) {
        .services-header h1 {
            font-size: 24px;
        }

        .service-card h3 {
            font-size: 18px;
        }

        .service-card p {
            font-size: 14px;
        }

        .service-card a {
            font-size: 14px;
        }
    }

    section {
        max-width: 800px; /* Set a maximum width for the section */
        margin: 0 auto; /* Center the section horizontally */
        padding: 20px; /* Add some padding around the section */
      
        /* Add a background color and border */
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      a {
        text-decoration: none;
        color: #333;
        color: blueviolet;
      }
      
      /* Media query for screens smaller than 768px */
      @media (max-width: 767px) {
        section {
          max-width: none; /* Remove the maximum width */
          padding: 10px; /* Reduce the padding */
        }
      
        h2 {
          font-size: 20px; /* Reduce the font size */
        }
      
        p {
          font-size: 14px; /* Reduce the font size */
        }
      }
      
</style>

<body>
    <header>
		<h1>Government Digital Services</h1>
        <div class="india">
        <img src="https://cdn.pixabay.com/photo/2016/09/27/06/55/flag-1697680__340.jpg" alt="india">
        </div>
	</header>
    <main>
        <section>
            <h2>Our Services</h2>
            <p>Below is a list of the digital services that the government offers:</p>
            <ul>
                <li><a href="./Agriculture.html">Agriculture</a></li>
                <li><a href="licenses.html">Licenses and Permits</a></li>
                <li><a href="benefits.html">Social Security and Benefits</a></li>
                <li><a href="passports.html">Passports and Visas</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="education.html">Education And learning</a></li>
                <li><a href="health.html">Health</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
