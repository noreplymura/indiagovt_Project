<style>

  .header {
    background-color: #333;
    color: #fff;
    padding: 10px;
  }
  
  .header h1 {
    margin: 0;
    font-size: 2.5rem;
    text-align: center;
  }
  
  .job-card {
    display: flex;
    flex-direction: column;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 500px;
    text-align: center;
    display: inline-block;
    background-color: aqua;
    margin-left: 300px;
  }


  .job-image img {
    width: 100%;
    height: 300px;
  }

  .job-title {
    margin-top: 20px;
  }

  .apply-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #0077cc;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .apply-button:hover {
    background-color: #005faa;
    transform: translate(0, -5px);
  }

  .job-form {
    display: none;
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f2f2f2;
  }

  .form-title {
    margin-top: 0;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    resize: vertical;
  }

  .form-group textarea {
    height: 100px;
  }

  .submit-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #0077cc;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .submit-button:hover {
    background-color: #005faa;
    transform: translate(0, -5px);
  }

  @media screen and (max-width: 767px) {
    .job-card {
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 290px;
      margin-left: 1px;
      margin-right: 1px;
    }
    .header {
      width: 300px;
    }

    .job-image {
      width: 100%;
      margin-bottom: 20px;
    }

    .job-form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .submit-button {
      width: 100%;
    }
  }
  @media screen and (max-width: 766px) {
    .header {
      width: 100%;
    }
  }

</style>

    <button class="apply-button">Apply</button>
    <div class="job-form">
      <h4 class="form-title">Apply for Web Developer at ABC Company</h4>
      <form>
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone*</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="resume">Resume*</label>
          <input type="file" id="resume" required>
        </div>
        <div class="form-group">
          <label for="cover-letter">Cover Letter*</label>
          <textarea id="cover-letter" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Get all job cards and apply buttons
    const jobCards = document.querySelectorAll('.job-card');
    const applyButtons = document.querySelectorAll('.apply-button');

    // Add click event listener to all apply buttons
    applyButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        // Hide all other job forms
        jobCards.forEach((card, i) => {
          if (i !== index) {
            card.querySelector('.job-form').style.display = 'none';
          }
        });

        // Show the job form for the clicked apply button
        const jobForm = jobCards[index].querySelector('.job-form');
        jobForm.style.display = 'block';

        // Add submit event listener to the job form
        jobForm.querySelector('form').addEventListener('submit', (event) => {
          event.preventDefault();

          // Get form input values
          const name = jobForm.querySelector('#name').value;
          const email = jobForm.querySelector('#email').value;
          const phone = jobForm.querySelector('#phone').value;
          const resume = jobForm.querySelector('#resume').value;
          const coverLetter = jobForm.querySelector('#cover-letter').value;

          // Validate form input values
          if (!name) {
            alert('Please enter your name.');
          } else if (!email) {
            alert('Please enter your email.');
          } else if (!phone) {
            alert('Please enter your phone number.');
          } else if (!resume) {
            alert('Please upload your resume.');
          } else if (!coverLetter) {
            alert('Please enter your cover letter.');
          } else {
            // Form input values are valid, submit the form
            alert('Form submitted successfully.');
            jobForm.style.display = 'none';
          }
        });
      });
    });

  </script>
</body>

</html>
