<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Contact</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-size: cover;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0FEsrTOBhOj5xoATts12NuMV9_vrQvJkzFA&usqp=CAU);
        }
        .hero h1 {
            padding: 20px;
            background-color: #333;
            color: aqua;
            font-size: 80px;
            text-align: center;
        }

        .contact-form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .contact-info {
            flex-basis: 40%;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .contact-info li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .contact-info i {
            margin-right: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .social-media-icons {
            display: flex;
        }

        .social-media-icons a {
            display: block;
            margin-right: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .contact-form {
            flex-basis: 55%;
            margin-bottom: 20px;
        }

        .contact-form h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
            font-size: 1.2rem;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .contact-form-container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                flex-basis: 100%;
            }

            .contact-info {
                text-align: center;
            }

            .social-media-icons {
                justify-content: center;
                margin-top: 10px;
            }
        }

        .social-media-icons {
            display: flex;
        }

        .social-media-icons a {
            display: block;
            margin-right: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .social-media-icons a:hover {
            color: #0ed6a4;
        }
    </style>
</head>

<body>
    <header class="hero">
        <h1>Contact</h1>
    </header>
    <div class="contact-form-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i>123 Main St, Anytown USA</li>
                <li><i class="fas fa-phone"></i>(123) 456-7890</li>
                <li><i class="fas fa-envelope"></i>info@example.com</li>
            </ul>
            <div class="social-media-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
