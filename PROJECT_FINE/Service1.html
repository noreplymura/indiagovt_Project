<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }
      
      nav li {
        margin: 0 10px;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
      }
      
      main {
        padding: 20px;
      }
      
      .services {
        background-color: #f4f4f4;
        padding: 50px 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      .services h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
      }
      
      .service-item {
        background-color: #fff;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      
      .service-item img {
        max-width: 100%;
      }
      
      .service-item h3 {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      
      .service-item p {
        font-size: 14px;
        line-height: 1.5;
      }

      
      /* Responsive Styles */

/* Small screens (mobile) */
@media only screen and (max-width: 600px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }
  
    nav li {
      margin: 10px 0;
    }
  
    .services-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
  
    .service-item {
      padding: 10px;
    }
  
    .service-item h3 {
      font-size: 16px;
      margin-top: 10px;
    }
  
    .service-item p {
      font-size: 12px;
    }
  }
  
  /* Medium screens (tablet) */
  @media only screen and (min-width: 600px) and (max-width: 900px) {
    nav li {
      margin: 0 5px;
    }
  
    .services-grid {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
  
    .service-item {
      padding: 15px;
    }
  
    .service-item h3 {
      font-size: 18px;
      margin-top: 15px;
    }
  
    .service-item p {
      font-size: 14px;
    }
  }
  
  /* Large screens (desktop) */
  @media only screen and (min-width: 900px) {
    .services-grid {
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
  
    .service-item {
      padding: 20px;
    }
  
    .service-item h3 {
      font-size: 24px;
      margin-top: 20px;
    }
  
    .service-item p {
      font-size: 16px;
    }
  }
  
  </style>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./About.html">About Us</a></li>
          <li><a href="./Contact.html">Contact Us</a></li>
          <li><a href="./Contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="services">
        <div class="container">
          <h2>Our Services</h2>
          <div class="services-grid">
            <div class="service-item">
              <img src="service1.jpg" alt="Service 1" />
              <h3>Service 1</h3>
              <p>Description of Service 1.</p>
            </div>
            <div class="service-item">
              <img src="service2.jpg" alt="Service 2" />
              <h3>Service 2</h3>
              <p>Description of Service 2.</p>
            </div>
            <div class="service-item">
              <img src="service3.jpg" alt="Service 3" />
              <h3>Service 3</h3>
              <p>Description of Service 3.</p>
            </div>
            <div class="service-item">
              <img src="service4.jpg" alt="Service 4" />
              <h3>Service 4</h3>
              <p>Description of Service 4.</p>
            </div>
            <div class="service-item">
              <img src="service5.jpg" alt="Service 5" />
              <h3>Service 5</h3>
              <p>Description of Service 5.</p>
            </div>
            <div class="service-item">
              <img src="service6.jpg" alt="Service 6" />
              <h3>Service 6</h3>
              <p>Description of Service 6.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
